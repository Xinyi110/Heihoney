<!DOCTYPE html>     <!-- 声明为 HTML5 文档 -->
<html>      <!-- 元素是 HTML 页面的根元素 -->
<head>      <!-- 元素包含了文档的元（meta）数据 -->
    <meta charset="UTF-8">
    <title>页面标题</title><!-- 元素描述了文档的标题 -->
    <script src="../../js/main.js"></script><!-- 引用js函数 -->
    <link rel="stylesheet" href="../../css/main.css"><!-- 引用css样式:link rel="value" -->
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdn.staticfile.org/ionicons/2.0.1/css/ionicons.min.css"><!-- 引用外部icon -->
</head>
<body><!-- 元素包含了可见的页面内容 -->
    <div class="container">
        <div class="left-box">
            <ul>
                <li class="item" onclick="jptimer()">

                </li>
                <li class="item" onclick="other()">

                    正在测试
                </li>
                <li class="item" onclick="other()">
                    <i class="icon ion-ios-gear-outline"></i>
                    正在测试
                </li>
                <li class="item" onclick="other()">
                    <i class="icon ion-ios-gear-outline"></i>
                    正在测试
                </li>
            </ul>
        </div>
        <div class="right-box" id="right-box">

        </div>
    </div>
</body>
</html>
